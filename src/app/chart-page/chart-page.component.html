<div class="wrapper">
  <h3>Chart page</h3>
  <app-table></app-table>
  <div class="tooltipInfo" *ngIf="wasHovered" (click)="closeTooltip()">
    <p>{{ pointInfo.context.x }}</p>
    <p>{{ pointInfo.context.series.name }}: {{ pointInfo.context.y }} mm</p>
  </div>
  <app-column-chart [chartData1]="columnData1$ | async" 
                    [chartData2]="columnData2$ | async" 
                    [wasHovered]="wasHovered"
                    [pointInfo]="pointInfo"
                    (seriesHoverOver)="onSeriesHoverOver($event)">
                    </app-column-chart>
  <hr>
  <app-line-chart [chartData1]="lineData1$ | async" 
                  [chartData2]="lineData2$ | async"
                  [wasHovered]="wasHovered"
                  [pointInfo]="pointInfo">
                  </app-line-chart>
</div>
