<p>Monthly Average Rainfall Table</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Month Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Month </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- IF Column -->
  <ng-container matColumnDef="ivanofrankivsk">
    <th mat-header-cell *matHeaderCellDef> Ivano-Frankivsk </th>
    <td mat-cell *matCellDef="let element"> {{element.ivanofrankivsk}} </td>
  </ng-container>

  <!-- Tokyo Column -->
  <ng-container matColumnDef="tokyo">
    <th mat-header-cell *matHeaderCellDef> Tokyo </th>
    <td mat-cell *matCellDef="let element"> {{element.tokyo}} </td>
  </ng-container>

  <!-- New York Column -->
  <ng-container matColumnDef="newyork">
    <th mat-header-cell *matHeaderCellDef> New York </th>
    <td mat-cell *matCellDef="let element"> {{element.newyork}} </td>
  </ng-container>

  <!-- London Column -->
  <ng-container matColumnDef="london">
    <th mat-header-cell *matHeaderCellDef> London </th>
    <td mat-cell *matCellDef="let element"> {{element.london}} </td>
  </ng-container>

  <!-- Berlin Column -->
  <ng-container matColumnDef="berlin">
    <th mat-header-cell *matHeaderCellDef> Berlin </th>
    <td mat-cell *matCellDef="let element"> {{element.berlin}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
