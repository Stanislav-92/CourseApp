<p>Monthly Average Temperature Table</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Month Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Month </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Tokyo Column -->
  <ng-container matColumnDef="tokyo">
    <th mat-header-cell *matHeaderCellDef> Tokyo </th>
    <td mat-cell *matCellDef="let element"> {{element.tokyo}} </td>
  </ng-container>

  <!-- London Column -->
  <ng-container matColumnDef="london">
    <th mat-header-cell *matHeaderCellDef> London </th>
    <td mat-cell *matCellDef="let element"> {{element.london}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
