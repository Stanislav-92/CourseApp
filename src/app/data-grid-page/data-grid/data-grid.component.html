<p>Data Grid Table</p>
<table mat-table [dataSource]="data.dataSource" class="mat-elevation-z8">

  <ng-container [matColumnDef]="item.id" *ngFor="let item of data.preparedColumns">
    <th mat-header-cell *matHeaderCellDef> {{item.id}} </th>
    <td mat-cell *matCellDef="let element"> {{element[item.id]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="data.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: data.displayedColumns;"></tr>
</table>
